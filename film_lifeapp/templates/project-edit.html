{% extends 'index.html' %}
{% block content %}
    <!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Project Edit</title>

    </head>
    <body>

    <h2>EDIT PROJECT:</h2>
    <form method="POST">
        {% csrf_token %}
        {% for message in messages %}
            <h2 class="center">{{ message }}</h2>
        {% endfor %}

        {{ form }}
        <input class="center lightbig" type="submit" value="SAVE">
    </form>


    {% load static %}
    <link rel="stylesheet" href="{% static 'style/edit.css' %}">
    </body>
    </html>



{% endblock %}
